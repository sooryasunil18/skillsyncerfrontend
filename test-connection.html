<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <button onclick="testHealthCheck()">Test Health Check</button>
    <button onclick="testLogin()">Test Login (with invalid credentials)</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5003';
        
        function addResult(message, isSuccess = true) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testHealthCheck() {
            try {
                addResult('Testing health check endpoint...');
                const response = await fetch(`${API_BASE_URL}/api/health`);
                const data = await response.json();
                
                if (data.success) {
                    addResult(`✅ Health check successful! Database: ${data.database}`, true);
                } else {
                    addResult('❌ Health check failed', false);
                }
            } catch (error) {
                addResult(`❌ Network error: ${error.message}`, false);
            }
        }
        
        async function testLogin() {
            try {
                addResult('Testing login endpoint...');
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpass'
                    }),
                });
                
                const data = await response.json();
                
                if (response.status === 401 && data.message === 'Invalid email or password') {
                    addResult('✅ Login endpoint working correctly (expected invalid credentials error)', true);
                } else if (data.success) {
                    addResult('✅ Login successful!', true);
                } else {
                    addResult(`❌ Unexpected response: ${data.message}`, false);
                }
            } catch (error) {
                addResult(`❌ Network error: ${error.message}`, false);
            }
        }
        
        // Auto-run health check on page load
        window.onload = () => {
            testHealthCheck();
        };
    </script>
</body>
</html>
