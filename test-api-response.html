<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Response Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Response Test</h1>
    
    <button onclick="testInternshipsAPI()">Test Internships API (with auth)</button>
    <button onclick="testInternshipsNoAuth()">Test Internships API (no auth)</button>
    <button onclick="testLogin()">Test Login First</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5003';
        
        function addResult(message, data = null, isSuccess = true) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            
            let content = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            if (data) {
                content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            resultDiv.innerHTML = content;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testLogin() {
            try {
                addResult('Testing login...');
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'jobseeker@example.com',
                        password: 'password123'
                    }),
                });
                
                const data = await response.json();
                
                if (data.success && data.token) {
                    localStorage.setItem('token', data.token);
                    addResult('✅ Login successful! Token saved.', data, true);
                } else {
                    addResult('❌ Login failed', data, false);
                }
            } catch (error) {
                addResult(`❌ Login error: ${error.message}`, null, false);
            }
        }
        
        async function testInternshipsAPI() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    addResult('❌ No token found. Please login first.', null, false);
                    return;
                }
                
                addResult('Testing internships API with authentication...');
                const response = await fetch(`${API_BASE_URL}/api/jobseeker/internships`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ Internships API successful! Found ${data.data?.internships?.length || 0} internships`, data, true);
                } else {
                    addResult('❌ Internships API failed', data, false);
                }
            } catch (error) {
                addResult(`❌ Internships API error: ${error.message}`, null, false);
            }
        }
        
        async function testInternshipsNoAuth() {
            try {
                addResult('Testing internships API without authentication...');
                const response = await fetch(`${API_BASE_URL}/api/jobseeker/test-internships-full`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ Test internships API successful! Found ${data.data?.internships?.length || 0} internships`, data, true);
                } else {
                    addResult('❌ Test internships API failed', data, false);
                }
            } catch (error) {
                addResult(`❌ Test internships API error: ${error.message}`, null, false);
            }
        }
        
        // Auto-run test on page load
        window.onload = () => {
            testInternshipsNoAuth();
        };
    </script>
</body>
</html>
